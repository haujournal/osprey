<section class="contact" id="contact">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Let&rsquo;s Chat</h1></div>
        </div>
        <div class="row center-xs">
            {{ if .Site.Params.github }}
            <div class="col-xs-12 col-sm-6 col-md-3"><a href="https://github.com/{{ .Site.Params.github }}" target="_blank" aria-label="Link to our GitHub page"><i class="fa fa-github-square fa-3x"></i><br />GitHub</a></div>
            {{ end }}
            {{ if .Site.Params.linkedin }}
            <div class="col-xs-12 col-sm-6 col-md-3"><a href="https://linkedin.com/in/{{ .Site.Params.linkedin }}" target="_blank" aria-label="Link to our LinkedIn page"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i><br />LinkedIn</a></div>
            {{ end }}
            {{ if .Site.Params.twitter }}
            <div class="col-xs-12 col-sm-6 col-md-3"><a href="https://twitter.com/{{ .Site.Params.twitter }}" target="_blank" aria-label="Link to our Twitter page"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i><br />Twitter</a></div>
            {{ end }}
            {{ if .Site.Params.facebook }}
            <div class="col-xs-12 col-sm-6 col-md-3"><a href="https://facebook.com/{{ .Site.Params.facebook }}" target="_blank" aria-label="Link to our Facebook page"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i><br />Facebook</a></div>
            {{ end }}
            {{ if .Site.Params.ajaxFormspree }}
        </div>
        <form id="form-contact" action="https://formspree.io/{{ .Site.Params.email }}" method="POST">
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-6"><input type="text" name="name" placeholder="Name" required></div>
                <div class="col-xs-12 col-sm-6"><input type="email" name="email" placeholder="Email" required></div>
                <div class="col-xs-12"><input type="text" name="_subject" placeholder="Subject" required></div>
                <div class="col-xs-12"><textarea name="message" placeholder="Message" required></textarea></div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_next" value="/">
                <div class="col-xs-6" id="form-submit"><input type="submit" value="Send"></div>
                <div class="col-xs-12" id="form-thankyou" style="display:none;">Thanks for your email!</div>
            </div>
        </form>
        {{ end }}
    </div>
</section>
